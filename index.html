<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes T√¢ches</title>
    <link rel="icon" href="image1.png" type="image/png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2.2em;
            margin-bottom: 25px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        .input-group input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
        }
        .input-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        .task-timer-input {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9em;
            color: #555;
        }
        .task-timer-input input[type="number"] {
            width: 80px;
            padding: 8px;
            text-align: center;
        }
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            flex-grow: 1;
            min-width: 150px;
        }
        #addTaskBtn {
            background-color: #3498db;
            color: white;
        }
        #addTaskBtn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        #toggleHideBtn {
            background-color: #95a5a6;
            color: white;
        }
        #toggleHideBtn:hover {
            background-color: #7f8c8d;
            transform: translateY(-2px);
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: background-color 0.3s;
        }
        li:last-child {
            margin-bottom: 0;
        }
        .task-content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .task-content span {
            flex-grow: 1;
        }
        .task-content a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        .task-content a:hover {
            text-decoration: underline;
        }
        .task-actions {
            display: flex;
            gap: 5px;
        }
        .task-actions button {
            background: none;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            padding: 5px;
        }
        .task-actions button:hover {
            transform: scale(1.1);
        }
        input[type="checkbox"] {
            transform: scale(1.4);
            margin-right: 15px;
            cursor: pointer;
        }
        .completed .task-content span {
            text-decoration: line-through;
            color: #7f8c8d;
        }
        .completed {
            background-color: #e0e6e9;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Mes T√¢ches</h1>

        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Nom de la t√¢che" aria-label="Nom de la t√¢che" required />
            <input type="url" id="linkInput" placeholder="Lien (optionnel)" aria-label="Lien de la t√¢che" />
            <div class="task-timer-input">
                <span>‚è±Ô∏è Auto-reset apr√®s </span>
                <input type="number" id="resetInterval" value="86400" min="0" />
                <span> sec (0 = d√©sactiv√©)</span>
            </div>
        </div>

        <div class="button-group">
            <button id="addTaskBtn">Ajouter la t√¢che</button>
            <button id="toggleHideBtn">Afficher/Masquer les t√¢ches faites</button>
        </div>

        <ul id="taskList"></ul>
    </div>

    <script>
        const taskInput = document.getElementById("taskInput");
        const linkInput = document.getElementById("linkInput");
        const resetIntervalInput = document.getElementById("resetInterval");
        const addTaskBtn = document.getElementById("addTaskBtn");
        const taskList = document.getElementById("taskList");
        const toggleHideBtn = document.getElementById("toggleHideBtn");

        let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
        let hideDoneTasks = false;

        function saveTasks() {
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        function renderTasks() {
            taskList.innerHTML = "";
            const now = Date.now();
            
            tasks.forEach((task, index) => {
                if (task.done && task.resetInterval > 0) {
                    if (now - task.completedAt >= task.resetInterval * 1000) {
                        task.done = false;
                        task.completedAt = null;
                    }
                }
            });

            saveTasks();

            tasks.forEach((task, index) => {
                if (hideDoneTasks && task.done) {
                    return;
                }

                const li = document.createElement("li");
                if (task.done) {
                    li.classList.add("completed");
                }

                li.innerHTML = `
                    <input type="checkbox" ${task.done ? 'checked' : ''} onchange="toggleTaskDone(${index})">
                    <div class="task-content">
                        <span>${task.text}</span>
                        ${task.link ? `<a href="${task.link}" target="_blank" title="Ouvrir le lien">üîó</a>` : ''}
                    </div>
                    <div class="task-actions">
                        <button onclick="deleteTask(${index})" title="Supprimer la t√¢che">‚ùå</button>
                    </div>
                `;
                taskList.appendChild(li);
            });
        }

        function addTask() {
            const text = taskInput.value.trim();
            const link = linkInput.value.trim();
            const resetInterval = parseInt(resetIntervalInput.value) || 0;
            
            if (text) {
                tasks.push({
                    text,
                    link,
                    done: false,
                    resetInterval,
                    completedAt: null
                });
                taskInput.value = "";
                linkInput.value = "";
                resetIntervalInput.value = "86400";
                saveTasks();
                renderTasks();
            }
        }

        function toggleTaskDone(index) {
            tasks[index].done = !tasks[index].done;
            if (tasks[index].done) {
                tasks[index].completedAt = Date.now();
            } else {
                tasks[index].completedAt = null;
            }
            saveTasks();
            renderTasks();
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            saveTasks();
            renderTasks();
        }

        function toggleHideDoneTasks() {
            hideDoneTasks = !hideDoneTasks;
            renderTasks();
        }

        addTaskBtn.addEventListener("click", addTask);
        toggleHideBtn.addEventListener("click", toggleHideDoneTasks);
        taskInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                addTask();
            }
        });

        function init() {
            renderTasks();
            window.toggleTaskDone = toggleTaskDone;
            window.deleteTask = deleteTask;
        }

        init();
    </script>
</body>
</html>
