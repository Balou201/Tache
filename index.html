<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mes T√¢ches avec Liens</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    h1 {
      text-align: center;
    }

    input[type="text"] {
      width: 60%;
      padding: 8px;
      margin-top: 5px;
    }

    input[type="url"] {
      width: 35%;
      padding: 8px;
      margin-top: 5px;
    }

    button {
      padding: 8px 10px;
      margin-top: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 12px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .completed span {
      text-decoration: line-through;
      color: gray;
    }

    .task-info {
      flex-grow: 1;
      margin-left: 10px;
    }

    .task-actions {
      display: flex;
      gap: 5px;
    }

    a {
      margin-left: 10px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>üìù Mes T√¢ches</h1>

  <div>
    <input type="text" id="taskInput" placeholder="Nom de la t√¢che" />
    <input type="url" id="linkInput" placeholder="Lien (optionnel)" />
    <button onclick="addTask()">Ajouter</button>
  </div>

  <ul id="taskList"></ul>

  <script>
    const taskInput = document.getElementById("taskInput");
    const linkInput = document.getElementById("linkInput");
    const taskList = document.getElementById("taskList");

    let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function renderTasks() {
      taskList.innerHTML = "";
      tasks.forEach((task, index) => {
        const li = document.createElement("li");
        if (task.done) li.classList.add("completed");

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = task.done;
        checkbox.onchange = () => {
          tasks[index].done = checkbox.checked;
          saveTasks();
          renderTasks();
        };

        const taskInfo = document.createElement("div");
        taskInfo.className = "task-info";

        const span = document.createElement("span");
        span.textContent = task.text;

        taskInfo.appendChild(span);

        if (task.link) {
          const link = document.createElement("a");
          link.href = task.link;
          link.target = "_blank";
          link.textContent = "üîó";
          taskInfo.appendChild(link);
        }

        const actions = document.createElement("div");
        actions.className = "task-actions";

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "‚ùå";
        deleteBtn.onclick = () => {
          tasks.splice(index, 1);
          saveTasks();
          renderTasks();
        };

        actions.appendChild(deleteBtn);

        li.appendChild(checkbox);
        li.appendChild(taskInfo);
        li.appendChild(actions);
        taskList.appendChild(li);
      });
    }

    function addTask() {
      const text = taskInput.value.trim();
      const link = linkInput.value.trim();
      if (text) {
        tasks.push({ text, link, done: false });
        taskInput.value = "";
        linkInput.value = "";
        saveTasks();
        renderTasks();
      }
    }

    renderTasks();
  </script>
</body>
</html>
