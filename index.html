<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mes T√¢ches avec Liens et R√©initialisation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    h1 {
      text-align: center;
    }

    input[type="text"],
    input[type="url"],
    input[type="number"] {
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 45%;
    }

    input[type="url"] {
      width: 40%;
    }

    input[type="number"] {
      width: 100px;
    }

    button {
      padding: 8px 10px;
      margin-top: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 12px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .completed span {
      text-decoration: line-through;
      color: gray;
    }

    .task-info {
      flex-grow: 1;
      margin-left: 10px;
    }

    .task-actions {
      display: flex;
      gap: 5px;
    }

    a {
      margin-left: 10px;
      font-size: 0.9em;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>üìù Mes T√¢ches</h1>

  <div>
    <input type="text" id="taskInput" placeholder="Nom de la t√¢che" />
    <input type="url" id="linkInput" placeholder="Lien (optionnel)" />
    <br>
    ‚è±Ô∏è Auto-reset toutes les <input type="number" id="resetInterval" value="86400" /> sec (0 = d√©sactiv√©)
    <br>
    <button onclick="addTask()">Ajouter</button>
    <button onclick="toggleHideDoneTasks()">Afficher/Masquer les t√¢ches faites</button>
  </div>

  <ul id="taskList"></ul>

  <script>
    const taskInput = document.getElementById("taskInput");
    const linkInput = document.getElementById("linkInput");
    const taskList = document.getElementById("taskList");
    const resetIntervalInput = document.getElementById("resetInterval");

    let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
    let lastReset = parseInt(localStorage.getItem("lastResetTime") || "0");
    let hideDoneTasks = false;

    // Fonction pour sauvegarder les t√¢ches
    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    // Fonction pour sauvegarder le temps de dernier reset
    function saveLastResetTime() {
      localStorage.setItem("lastResetTime", Date.now().toString());
    }

    // R√©initialise toutes les t√¢ches coch√©es
    function resetTasksIfNeeded() {
      const intervalSec = parseInt(resetIntervalInput.value) || 0;
      if (intervalSec === 0) return; // pas de reset

      const now = Date.now();
      if (now - lastReset >= intervalSec * 1000) {
        tasks.forEach(t => t.done = false);
        saveTasks();
        saveLastResetTime();
        lastReset = now;
      }
    }

    // Affiche la liste
    function renderTasks() {
      taskList.innerHTML = "";
      tasks.forEach((task, index) => {
        if (hideDoneTasks && task.done) return;

        const li = document.createElement("li");
        if (task.done) li.classList.add("completed");

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = task.done;
        checkbox.onchange = () => {
          tasks[index].done = checkbox.checked;
          saveTasks();
          renderTasks();
        };

        const taskInfo = document.createElement("div");
        taskInfo.className = "task-info";

        const span = document.createElement("span");
        span.textContent = task.text;
        taskInfo.appendChild(span);

        if (task.link) {
          const link = document.createElement("a");
          link.href = task.link;
          link.target = "_blank";
          link.textContent = "üîó";
          taskInfo.appendChild(link);
        }

        const actions = document.createElement("div");
        actions.className = "task-actions";

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "‚ùå";
        deleteBtn.onclick = () => {
          tasks.splice(index, 1);
          saveTasks();
          renderTasks();
        };

        actions.appendChild(deleteBtn);

        li.appendChild(checkbox);
        li.appendChild(taskInfo);
        li.appendChild(actions);
        taskList.appendChild(li);
      });
    }

    function addTask() {
      const text = taskInput.value.trim();
      const link = linkInput.value.trim();
      if (text) {
        tasks.push({ text, link, done: false });
        taskInput.value = "";
        linkInput.value = "";
        saveTasks();
        renderTasks();
      }
    }

    function toggleHideDoneTasks() {
      hideDoneTasks = !hideDoneTasks;
      renderTasks();
    }

    // Initialisation
    resetTasksIfNeeded();
    renderTasks();
  </script>
</body>
</html>
